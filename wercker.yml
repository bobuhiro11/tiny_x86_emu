box: ubuntu
build:
  steps:
    - wercker/setup-go-workspace:
      package-dir: github.com/nmi/tiny_x86_emu
    - script:
        name: init
        code: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc git tar wget make
          wget https://dl.google.com/go/go1.10.linux-amd64.tar.gz
          sudo tar -C /usr/local -zxf go1.10.linux-amd64.tar.gz
    - script:
        name: check dependencies
        code: |
          go version
          uname -a
          gcc --version
          objdump --version
          nasm -v
          ndisasm -v
    - script:
        name: go get
        code: |
          go get -u github.com/mattn/goveralls
          go get -u github.com/goreleaser/goreleaser
          go get -u github.com/golang/dep/...
          go get -u github.com/golang/lint/golint
          dep ensure -v
    - script:
        name: go build
        code: |
          make tiny_x86_emu
    - script:
        name: go test
        code: |
          make test
